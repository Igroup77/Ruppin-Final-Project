    <script>
        $(document).on("submit", "#LogInForm", logIn);

        function logIn() {
            var phone = $("#yourUsername").val();
            var pass = $("#yourPassword").val();
            let apiCall = "../api/Admins?phone=" + phone + "&password=" + pass;
            ajaxCall("GET", apiCall, "", getAdminSCB, getAdminECB);
            return false;
        }

        function getAdminSCB(status) {
            console.log(status);
            if (status.length > 0) {
                localStorage["UserDetails"] = JSON.stringify(status)
                window.open("index.html", "_self");
            }
            else {
                alert("Password or phone was inccorect")
            }
        }

        function getAdminECB(err) {
            console.log(err);
        }

    </script>
